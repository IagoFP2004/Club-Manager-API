doctrine:
    dbal:
        # Use separate MySQL test database
        url: 'mysql://root:@127.0.0.1:3306/futbol_test?serverVersion=8.0.32&charset=utf8mb4'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
